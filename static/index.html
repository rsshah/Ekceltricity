<html>
<head>
  <meta charset="utf-8">

  <link href="css/bootstrap-switch.min.css" rel="stylesheet" type="text/css" />
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  <title>Ekceltricity</title>
</head>
<body>
	<!-- Nav -->
	<nav class="navbar navbar-default navbar-static-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">ekceltricity</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a href="households.html">My Households</a></li>
          <li><a href="about.html">About</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="setting.html">Settings</a></li>
          <li><a href="#">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

	<div class="container">
    <div class="row">
      <div class="col-lg-4 col-lg-offset-4">
        <button type="button" class="btn btn-success btn-lg btn-block" id="createHousehold">Create a New Household</button>
      </div>
    </div>

    <hr>

		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<div class="panel panel-default">
          <div class="panel-heading">
            Colleges roommates
            <a href="breakdown.html">
              <span class="pull-right">Breakdown <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span></span>
            </A>
          </div>
          <div class="panel-body">
            <h4>Control your appliances</h4>
            <form class="form-horizontal">
              <div class="form-group">
                <label for="" class="col-xs-5 control-label">Laptop charger</label>
                <div class="col-xs-7">
                  <input type="checkbox" class="form-control tracking" id="" checked>
                  <span id="helpBlock" class="help-block">$5.43 this month</span>
                </div>
              </div>
              <div class="form-group">
                  <label for="" class="col-xs-5 control-label">Lamp</label>
                  <div class="col-xs-7">
                    <input type="checkbox" class="form-control tracking" id="" checked>
                    <span id="helpBlock" class="help-block">$0.26 this month</span>
                  </div>
                </div>
              <div class="form-group">
                <label for="" class="col-xs-5 control-label">Phone charger</label>
                <div class="col-xs-7">
                  <input type="checkbox" class="form-control tracking" id="" checked>
                  <span id="helpBlock" class="help-block">$1.98 this month</span>
                </div>
              </div>              
              <div class="other-appliances" style="display:none">
                <div class="form-group">
                  <label for="" class="col-xs-5 control-label">A/C</label>
                  <div class="col-xs-7">
                    <input type="checkbox" class="form-control tracking" id="">
                    <span id="helpBlock" class="help-block">$8.26 this month</span>
                  </div>
                </div>
                <div class="form-group">
                  <label for="" class="col-xs-5 control-label">Fan</label>
                  <div class="col-xs-7">
                    <input type="checkbox" class="form-control tracking" id="">
                    <span id="helpBlock" class="help-block">$1.26 this month</span>
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class="panel-footer">
            <div class="center-block" style="text-align:center">
              <a href="#" class="toggle-appliance" data-state="hidden">View more appliances <span class="glyphicon glyphicon-chevron-down"></span></a>
            </div>
          </div>
        </div>
			</div>
		</div>
	</div>
  <script src="js/bootstrap-switch.js"></script>
  <script>
    $(document).ready(function() {
      $(".tracking").bootstrapSwitch();

      $("#createHousehold").click(function(evt) {
        location.assign("household_creation.html");
      });
      
      $(".toggle-appliance").click(function(evt) {
        evt.preventDefault();
        var text = '';
        var state = $(this).data("state");
        if (state === "hidden") {
          text = 'View less appliances <span class="glyphicon glyphicon-chevron-up"></span>';
          $(this).data("state", "shown");
        } else {
          text = 'View more appliances <span class="glyphicon glyphicon-chevron-down"></span>';
          $(this).data("state", "hidden");
        }
        $(this).html(text);
        $(this).parents(".panel").find(".other-appliances").slideToggle();
        console.log($(this).parents(".panel").find(".other-appliances"));
      });
    });

  </script>
</body>
</html>
