<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://code.jquery.com/jquery.min.js"></script>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <link href="css/bootstrap-switch.min.css" rel="stylesheet" type="text/css" />
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/Chart.js"></script>
  <title>Ekceltricity</title>
  <style type="text/css">
    .chart-legend li span{
      display: inline-block;
      width: 12px;
      height: 12px;
      margin-right: 5px;
    }
  </style>
</head>
<body>
	<!-- Nav -->
	<nav class="navbar navbar-default navbar-static-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">ekceltricity</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">My Households</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#">Settings</a></li>
          <li><a href="#">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

	<div class="container">
		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<div class="panel panel-default">
          <div class="panel-heading">
            Colleges roommates
          </div>
          <div class="panel-body row">  
            <h4>Breakdown </h4>
            <div class="row">
              <label class="col-sm-3">Usage: 490 kWh</label>
              <label class="col-sm-3">Cost: $102.39</label>
            </div>
            <marquee><span>Yaswan used the 300kWh and is $62.34 worth of energy</span></marquee>
            <div class="row">
              <div id="canvas-holder" class="col-sm-4">
                <canvas id="chart-area" width="250" height="250"/>\
              </div>
              <div id="js-legend" class="chart-legend col-sm-4"></div>
            </div>
            <hr>
            <h4>Daily Usage</h4>
            <div id="js-legend" class="chart-legend"></div>
            <div style="width: 50%">
              <canvas id="bar-chart" height="450" width="600"></canvas>
            </div>
          </div>
        </div>
			</div>
		</div>
	</div>

  <script src="js/bootstrap-switch.js"></script>
  <script>
    var randomScalingFactor = function(){ return Math.round(Math.random()*100)};
    $(document).ready(function() {
      $(".tracking").bootstrapSwitch();
    });
    var pieData = [
        {
          value: 300,
          color:"#F7464A",
          highlight: "#FF5A5E",
          label: "Yaswan"
        },
        {
          value: 50,
          color: "#46BFBD",
          highlight: "#5AD3D1",
          label: "Sabit"
        },
        {
          value: 100,
          color: "#FDB45C",
          highlight: "#FFC870",
          label: "Rahul"
        },
        {
          value: 40,
          color: "#949FB1",
          highlight: "#A8B3C5",
          label: "Dan"
        }
      ];

      var barChartData = {
        labels : ["1/1","1/2","1/3","1/4","1/5","1/6","1/7"],
        datasets : [
          {
            fillColor : "rgba(170,170,170,0.5)",
            strokeColor : "rgba(220,220,220,0.8)",
            highlightFill: "rgba(125,125,125,0.75)",
            highlightStroke: "rgba(220,220,220,1)",
            data : [randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor()]
          }
        ]
      };

      window.onload = function(){
        var ctx = document.getElementById("chart-area").getContext("2d");
        window.myPie = new Chart(ctx).Pie(pieData);
        document.getElementById('js-legend').innerHTML = window.myPie.generateLegend();
        ctx = document.getElementById("bar-chart").getContext("2d");
        window.myBar = new Chart(ctx).Bar(barChartData, {
          responsive : true
        });
      }
      
  </script>
</body>
</html>
